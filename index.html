<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Pangolin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta name="author" content="Linus Schwalm">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>

<div class="content">

<div class="shopping">
  <h1>Shopping List</h1>
  <div class="shopping__add">
    <label for="shopping-input">
      <input id="shopping-input" placeholder="I want to buy..." type="text">
    </label>
    <button type="button" id="shopping-add">Add</button>

  </div>
  <input class="shopping__filter" id="shopping-filter" placeholder="filter" type="text">
</div>

<ul class="list" id="shopping-list">
</ul>
  <div class="buttons">
    <button type="button" class="shopping__hide" id="shopping-completed-hide">Hide Completed</button>
    <button type="button" id="shopping-completed-show" class="shopping__show filtered">Show Completed</button>
    <button type="button" id="shopping-delete-all" class="shopping__delete">Delete All</button>
  </div>

</div>

</body>

</html>
